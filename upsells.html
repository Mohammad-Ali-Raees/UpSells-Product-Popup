<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPSELLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    .card img {
        width: 100px;

    }

    .card {
        align-items: center;
        text-align: center;
    }

    .box img {
        width: 100%;
        aspect-ratio: 3/3;
        object-fit: contain;

    }
</style>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

            </div>
        </div>
    </div>
    </div>


    <script>

        //* User Data
        const data = [
            {
                Username: "Ahmed",
                description: 'Ahmed Data'
            },
            {
                Username: "Khan",
                description: 'Khan Data'
            }
        ];

        //* Initially Current Index Have 0
        let CurrentIndex = 0;


        //* Display Popup
        function DisplayPopup(data) {
            let html;

            setTimeout(() => { document.body.innerHTML = "" }, 3000) //* This Code will Blank InnerHTML of body

            if (CurrentIndex >= data.length) { // if current index greater than array length then stop
                console.log("Array Completed")
                CurrentIndex = 0;
                clearInterval(TimeInterval)
                return;
            }

            //* Render my popup HTML
            html =
                `
            <div class="card" style="width: 150px;">
            <img src="./IMGS/Nutrition.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">${data[CurrentIndex].Username}</h5>
            <p class="card-text">${data[CurrentIndex].description}</p>
            </div>
            </div>
            `;

            document.body.innerHTML = html;




        }

        // Set an interval to display the popup every 5 seconds
        let TimeInterval = setInterval(() => {
            DisplayPopup(data); // Call My Function with array data
            CurrentIndex++ // increase my current index value
        }, 6000);



    </script>




</body>

</html>
